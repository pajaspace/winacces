<button onclick="showContent()">Show LINUX logo</button>

<template>
  <h2>Show logo linux</h2>
  <img src="linux.png" width="214" height="204">
</template>

<script>
function showContent() {
  let temp = document.getElementsByTagName("template")[0];
  let clon = temp.content.cloneNode(true);
  document.body.appendChild(clon);
}
</script>
